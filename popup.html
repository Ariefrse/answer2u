<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="assets/css/popup.css">
	</head>
	<body>
	 <div id="notify-wrapper">
		<div id="notify-header">
			<h1>Notify! with AI Scan</h1>
		</div>
		<div id="notify-containers">
			<div class="notify-form">
				<label for="text">Notification</label>
				<textarea name="text" id="notify-text" placeholder="Let's notify!"></textarea>
			</div>
			<div class="notify-buttons">
				<p>Total: <span id="notify-count"></span></p>
				<button class="button" id="notify-reset">
					Reset
				</button>
				<button class="button primary" id="notify-button">
					Notify!
				</button>
			</div>
			<div class="scan-section">
				<button class="button primary" id="scan-button">
					Scan Current Page
				</button>
				<p>Tokens remaining: <span id="tokens-remaining">1000</span></p>
				<a href="https://example.com/token-purchase" target="_blank" id="token-link">Get more tokens</a>
			</div>
		</div>
	 </div>
	 <script src="assets/js/popup.js"></script>
	</body>
</html>
